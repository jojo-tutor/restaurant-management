<html>
  <head>
    <title>Welcome to Restaurant Management!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 3.5rem;
        text-align: center;
        margin: 1rem;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #31D8A0;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #31D8A0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Restaurant Management App</h1>
      <h2 class="center-text">An app that manages your restaurant, menus, items and orders.</h2>

      <footer>
        <p class="center-text">Developed by: <a href="https://www.themillennialsbrand.com/" title="Jojo E. Tutor" target="_blank">Jojo E. Tutor</a>.</p>
      </footer>
    </main>
  </body>
</html>
